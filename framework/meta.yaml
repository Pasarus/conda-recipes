{% set version = "4.0.0" %}
{% set git_rev = "v4.0.0" %}

package:
  name: mantid-framework
  version: {{ version }}

source:
  git_rev: {{ git_rev }}
  git_url: https://github.com/mantidproject/mantid.git

requirements:
  build:
    - blas
    - boost {{ boost }} 
    - cmake
    - eigen
    - gsl  {{ gsl }}
    - gxx_linux-64 7.3.* [linux64]
    - h5py
    - hdf4
    - hdf5
    - jsoncpp
    - librdkafka
    - muparser
    - nexus
    - ninja
    - numpy {{ numpy }}
    - openblas
    - openssl
    - pkg-config
    - poco   {{ poco }}
    - python {{ python }}
    - tbb-devel

  run:
    - blas
    - boost
    - eigen
    - gsl
    - h5py
    - hdf4
    - jsoncpp
    - librdkafka
    - muparser
    - nexus
    - numpy
    - openmp
    - openblas
    - openssl
    - poco
    - python
    - python-dateutil
    - pyyaml
    - scipy
    - six
    - tbb

build:

about:
  home:
  license:
  license_file:
